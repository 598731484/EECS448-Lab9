<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="customerBackend.php" method="post">
        Name: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="name" id="name"><br>
        Password: <input type="text" name="password" id="password"><br>
        <h2>Items List</h2>
        Pen <input type="number" name="pen" id="pen"><br>
        Pan <input type="number" name="pan" id="pan"><br>
        Pin &nbsp<input type="number" name="pin" id="pin"><br>

        <h2>Shipping opition</h2>

            <input type="radio" name="typesofShipping" id="free" value="Free 7 day" />

            <input type="radio" name="typesofShipping" id="overNight" value="50.00 over night" />

        <p id="mail" style="display:none">Username error! (name@domain.com)</p>
        <p id="pass" style="display:none">Password field cannot be blank!</p>
        <p id="ship" style="display:none">Hey! Pick one!</p>
    </div>
